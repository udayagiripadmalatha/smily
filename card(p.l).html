<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card in bs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    .row{
        margin-left:5%;
        margin-right:5%;
    }
    .card-body{
        text-align:center;
    }
    .cardfooter{
        margin-left:25%;
    }
</style>
</head>
<body>
<div class="row">
    <div class="card col-4">
        <div class="card-header">
            <img src="https://m.media-amazon.com/images/I/51ygQhUI4qL._AC_UF640,800_SR640,800_.jpg"     alt="">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
        </div>
        <div class="card body">
            <h2>AKAFE women kurtha andfants sets (medium)</h2>
            <a style="text-decoration: line-through;" href="">1200/-</a>
            <a href="">799/-</a>
            
        </div>
        <div class="card-footer">
            <button class="btn btn-warining"><i class="bi bi-file-earmark-plus"></i>Add to cart</button>
            <button class="btn btn-danger">Buy Now</button>
            <h6>Manufacturer:ROYAL EXPORT</h6>
            <h6>Nation of Origin:INDIA</h6>
            <h6>Department:WOMEN</h6>
            <h6>item weight:750g</h6>
            <h6> size : L M XL XXL;</h6>

        </div>
    </div>
    
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
